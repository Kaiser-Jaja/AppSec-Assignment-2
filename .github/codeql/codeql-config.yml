name: "CodeQL Config"

# Paths to ignore during analysis (third-party libraries)
paths-ignore:
  - 'AppSec Assignment 2/wwwroot/lib/**'
  - '**/wwwroot/lib/**'
  - '**/node_modules/**'
  - '**/bin/**'
  - '**/obj/**'
  - '**/*.min.js'

# Only analyze our own code
paths:
  - 'AppSec Assignment 2/**/*.cs'
  - 'AppSec Assignment 2/**/*.cshtml'

# Queries to run
queries:
  - uses: security-and-quality
